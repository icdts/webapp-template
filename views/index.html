<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Verification Manifest</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/assets/htmx.js"></script>
</head>
<body>
    <div class="card">
        <div style="display: flex; align-items: center; gap: 15px;">
            <span style="font-size: 2.5em;">üõ†Ô∏è</span>
            <h1 style="margin: 0;">Stack Verification Manifest</h1>
        </div>
        <p style="color: #64748b;">Template for Go, SQLite, and HTMX development.</p>
        <hr>

        <table>
            <thead>
                <tr>
                    <th>Ref</th>
                    <th>Feature</th>
                    <th>Verification Step / Proof</th>
                    <th>Seeded At</th>
                </tr>
            </thead>
            <tbody>
                {{ range .Items }}
                <tr>
                    <td><code>#{{ .ID }}</code></td>
                    <td><strong>{{ .Title }}</strong></td>
                    <td><span class="verification-text">{{ .Status }}</span></td>
                    <td style="color: #888; font-size: 0.85em;">
                        {{ .CreatedAt.Format "Jan 02, 15:04:05" }}
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>

        <hr>
        
        <div id="demo-area">
            <h3>HTMX Live Test</h3>
            <div id="htmx-target">
                <button hx-get="/time" hx-swap="outerHTML" class="ping-btn">
                    Ping Server Time
                </button>
            </div>
        </div>

        <div class="system-footer">
            <a href="/healthz">Liveness</a> ‚Ä¢ <a href="/readyz">Readiness</a>
        </div>
    </div>
</body>
</html>
